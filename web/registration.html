         <div class="rectangle">
		 <div class="sqr"><i class="icon-facebook"></i></div>
		 <div class="sqr"><i class="icon-gplus"></i></div>
		 <div class="sqr"><i class="icon-twitter"></i></div>

		 <div style="clear:both;"></div>
				 <form class="form-signin">
				 <h2 class="header"></h2>

				 <h2 class="form-signin-heading">Create user acount</h2>
				
				<label for="nombre" class="sr-only">Alias:</label>
				<input type="nombre" class="form-control" id="nombre" placeholder="Alias" required autofocus>
				<label for="apellidos" class="sr-only">Full Name:</label>
				<input type="text" class="form-control" id="apellidos" placeholder="Full Name" required>
				<label for="email" class="sr-only">Email address</label>
				<input type="email" id="email" class="form-control" placeholder="Email address" required>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<label for="confirmPassword" class="sr-only">Password confirmation</label>
				<input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
				
				<div class="checkbox">
				<label><input type="checkbox" id="check" required> I read and accept all conditions</label>
				</div>
				 <button type="button" class="btn btn-lg btn-primary btn-block" id="registrarse_boton">Register</button>

			  </form>
