<body background="images/5.jpg">

    <nav role="navigation" class="navbar navbar-default">

    <div id="container">

        <div class="rectangle">
            <div class="sqr"><i class="icon-facebook"></i></div>
            <div class="sqr"><i class="icon-gplus"></i></div>
            <div class="sqr"><i class="icon-twitter"></i></div>
            <div class="sqr"><i class="icon-mail-alt"></i></div>
        </div>
        <div style="clear:both;"></div>
        <form class="form-admin">

            <h2>Create New Restaurant</h2>

            <label for="name" class="sr-only">Name</label>
            <input type="name" id="name" class="form-control" placeholder="Name" autofocus>
            <label for="description" class="sr-only">Description</label>
            <input type="description" id="description" class="form-control" placeholder="Description">
            <label for="avgprice" class="sr-only">Average Price</label>
            <input type="number" id="avgprice" class="form-control" placeholder="Average Price">
            <label for="address" class="sr-only">Address</label>
            <input type="address" id="address" class="form-control" placeholder="Address">
            <label for="phone" class="sr-only">Phone</label>
            <input type="number" id="phone" class="form-control" placeholder="Phone">
            <label for="lat" class="sr-only">Latitude</label>
            <input type="text" id="lat" class="form-control" placeholder="Latitude  (Introduce here your latitude or click the button)" readonly="readonly">
            <label for="lng" class="sr-only">Longitude </label>
            <input type="text" id="lng" class="form-control" placeholder="Longitude (Introduce here your longitude or click the button)" readonly="readonly">

            <button type="button" class="btn btn-lg btn-primary btn-block" id="create_boton">Create</button>

            

        </form>
<button class="btn btn-lg btn-primary btn-block" onclick="getLocation()">I'm seeing you</button>
